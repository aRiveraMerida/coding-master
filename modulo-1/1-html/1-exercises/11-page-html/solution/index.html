<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Mi página personal de Neoland!</title>
    <!-- Añadimos la fuente Roboto en el elemento head -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <img

      width="200"
      height="200"

    />

    <section>
      <!-- En esta sección vamos a practicar las listas desordenadas -->
      <h3>Mis redes sociales:</h3>

          <a href="#">Instagram</a>
          <a href="#">Twitter</a>
        </li>
      </ul>
    </section>

    <section>
      <!-- Pasamos a una sección para practicar las tablas -->
      <h3>Formación:</h3>
      <table>
        <thead>
          <tr>
            <th>Título</th>
            <th>Lugar</th>
            <th>Año</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Grado universitario</td>
            <td>Bilbao</td>
            <td>2018</td>
          </tr>
          <tr>
            <td>Máster</td>

            <td>2020</td>
          </tr>
        </tbody>
      </table>

    <section>
      <h3>Experiencia:</h3>
      <table>
        <thead>
          <tr>
            <th>Posición</th>
            <th>Empresa</th>
            <th>Desde</th>
            <th>Hasta</th>
          </tr>

          <tr>

    <section>
      <!--  Vamos a meter un sencillo formulario de contacto -->
      <h3>Contactar</h3>

      <form action="#">
        <label for="email">Desde:</label>

        <input name="email" id="email" type="email" required />

        <label for="message">Mensaje:</label>

        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          required
        ></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
